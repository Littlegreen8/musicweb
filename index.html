<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>

<body>
<header>    


    <div class="song_side">
        <nav>
            <ul>
                <li>新歌<span></span></li>
                <li>曲库</li>
                <li>专辑</li>
            </ul>
            <div class="search">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="搜索">
            </div>
            
        </nav>
        <div class="content">
            <h1>王凌韵</h1>
            <p>
                作为一位年轻的创作型歌手，王凌韵拥有杰出的创作才华，所有的歌曲都由其亲自作词作曲，演唱。与其他音乐人不同，她有自己对音乐的独特理解，并将人生感悟融入到词曲的创作中，加之其优美的声线演绎，每支作品都如同艺术品一样精致，耐人寻味。
                <br><br>
                目前共上架一张专辑《水瓶座》，感谢各位的支持。
            </p>
            <div class="buttons">
                <button>购买专辑</button>                
            </div>
        </div>
        <div class="popular_song">
            <div class="h4">
                <h4>歌曲</h4>
                <div class="btn_s">
                    <i id="left_scroll" class="bi bi-arrow-left-short"></i>
                    <i id="right_scroll" class="bi bi-arrow-right-short"></i>
                </div>
            </div>
            <div class="pop_song">
                <li class="songItem">
                    <div class="img_play">
                        <img src="img/1.jpg" alt="alan">
                        <i class="bi playListPlay bi-play-circle-fill" id="1"></i>
                    </div>
                    <h5>On My Way
                        <br>
                        <div class="subtitle">Alan Walker</div>
                    </h5>
                </li>
                <li class="songItem">
                    <div class="img_play">
                        <img src="img/1.jpg" alt="alan">
                        <i class="bi playListPlay bi-play-circle-fill" id="2"></i>
                        <!-- change All id  -->
                    </div>
                    <h5>On My Way
                        <br>
                        <div class="subtitle">Alan Walker</div>
                    </h5>
                </li>
                
            </div>
        </div>
        <div class="popular_artists">
            <div class="h4">
                <h4>相关歌手</h4>
                <div class="btn_s">
                    <i id="left_scrolls" class="bi bi-arrow-left-short"></i>
                    <i id="right_scrolls" class="bi bi-arrow-right-short"></i>
                </div>
            </div>
            <div class="item">
                <li>
                    <img src="img/gem.jpg" alt="G.E.M" title="G.E.M">
                </li>
                <li>
                    <img src="img/feng.jpg" alt="冯提莫" title="冯提莫">
                </li>
                <li>
                    <img src="img/chenyifa.jpg" alt="陈一发" title="陈一发">
                </li>
                
            </div>
        </div>
    </div>

    <div class="master_play">
        <div class="wave">
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
        </div>
        <img src="img/shuipingzuo.jpg" alt="" id="poster_master_play">
        <h5 id="title">疲倦青年<br>
            <div class="subtitle">王凌韵</div>
        </h5>
        <div class="icon">            
            <i class="bi bi-play-fill" id="masterPlay"></i>            
        </div>
        
    </div>
</header>
    <script src="app.js"></script>
</body>

</html>
